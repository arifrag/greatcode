    <script type="text/javascript">
	  	var Delta = Quill.import('delta');
			var quill = new Quill('#editor-container', {
	  			modules: {
	    		toolbar: true
	  		},
	  		placeholder: 'Compose an epic...',
	  		theme: 'snow'
		});

		var change = new Delta();
		quill.on('text-change', function(delta) {
	  		change = change.compose(delta);
		});

		setInterval(function() {
	  		if (change.length() > 0) {
	    		console.log('Saving changes', change);
	    		change = new Delta();
	  		}
		}, 5*1000);

		window.onbeforeunload = function() {
	  		if (change.length() > 0) {
	    		return 'There are unsaved changes. Are you sure you want to leave?';
	  		}
		}
    </script>
    <script type="text/javascript">
    	function existingTag(text){
			var existing = false,
				text = text.toLowerCase();
				$(".tags").each(function(){
				if ($(this).text().toLowerCase() == text) {
					existing = true;
					return "";
				}
			});
			return existing;
		}

		$(function(){
		  	$(".tags-new input").focus();  
		  	$(".tags-new input").keyup(function(){
				var tag = $(this).val().trim(),
				length = tag.length;
				if((tag.charAt(length - 1) == ',') && (tag != ",")) {
					tag = tag.substring(0, length - 1);
					if(!existingTag(tag)) {
						$('<li class="tags"><span>' + tag + '</span><i class="fa fa-times"></i></i></li>').insertBefore($(".tags-new"));
						$(this).val("");	
					}
					else {
						$(this).val(tag);
					}
				}
			});
		  	$(document).on("click", ".tags i", function(){
		    	$(this).parent("li").remove();
		  	});
		});

		$(function(){
		  	$(".tags-skil input").focus();  
		  	$(".tags-skil input").keyup(function(){
				var tag = $(this).val().trim(),
				length = tag.length;
				if((tag.charAt(length - 1) == ',') && (tag != ",")) {
					tag = tag.substring(0, length - 1);
					if(!existingTag(tag)) {
						$('<li class="tags"><span>' + tag + '</span><i class="fa fa-times"></i></i></li>').insertBefore($(".tags-skil"));
						$(this).val("");	
					}
					else {
						$(this).val(tag);
					}
				}
			});
		  	$(document).on("click", ".tags i", function(){
		    	$(this).parent("li").remove();
		  	});
		});
    </script>

    <script type="text/javascript">
    	$('.multi-field-wrapper').each(function() {
    		var $wrapper = $('.multi-fields', this);
    		$(".add-field", $(this)).click(function(e) {
        		$('.multi-field:first-child', $wrapper).clone(true).appendTo($wrapper).find('input').val('').focus();
    		});
    		$(".remove-field", $wrapper).click(function() {
        		if ($('.multi-field', $wrapper).length > 1)
            	$(this).parent('.multi-field').remove();
    		});
		});
