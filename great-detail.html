    <script type="text/javascript">
      dataReady();
      var xid = getUrlParameter('xid');
      function dataReady(){
        var _url = 'server/ajax.php?act=cekSession';
        $.ajax({url:_url, assync:false,
        success:function(data){
            var temp = data.split('@');
            $('#full_name').text(temp[1]);
            $('#member').text('Member');
            if(temp[2] != undefined){
              $("#foto").attr("src","assets/member/images/"+temp[2]);
            }
          }
        });

        var _url = 'server/ajax.php?act=labsDataDetailImage&xid='+xid;
        $.ajax({url:_url, assync:false,
        success:function(data){
          var obj = JSON.parse(data);
          var html = '';
            for(var i = 0; i < obj.length; i++) {

            }
          }
        });

        var xid = getUrlParameter('xid');
        var _url = 'server/ajax.php?act=labsDataDetailDesc&xid='+xid;
        $.ajax({url:_url, assync:false,
        success:function(data){
          var obj = JSON.parse(data);
            $('#labs_name').text(obj[0].labs_name);
            $('#description').html(obj[0].description);
            $('#download').text(obj[0].download);
            var timeago = jQuery.timeago(obj[0].timeago);
            $('#author').html('Oleh '+obj[0].author+'&nbsp;&nbsp;&nbsp;('+timeago+')');


            if(obj[0].statusCoffea == 1){
              $('#btn').addClass("active");
              $('#btn').addClass("like");
              $('#icon_unlike').addClass("d-none");
              $('#icon_like').addClass("d-block");
              $('#count').text(obj[0].coffea);
              $('#statusCoffea').val(1);
            }else{
              $('#btn').addClass("");
              $('#btn').addClass("");
              $('#icon_unlike').addClass("d-block");
              $('#icon_like').addClass("d-none");
              $('#count').text(obj[0].coffea);
              $('#statusCoffea').val(0);
            } 
          }
        });

        var _url = 'server/ajax.php?act=labsDataProgrammingIcon&xid='+xid;
        $.ajax({url:_url, assync:false,
        success:function(data){
          var obj = JSON.parse(data);
            var icon = ""
            for(var i = 0; i < obj.length; i++) {
              icon+='<i class="fa '+obj[i].icon+'"></i>&nbsp;&nbsp;'
            }
            $('#programming_icon').html(icon);
          }
        });

        var _url = 'server/ajax.php?act=labsDataRecommendation&xid='+xid;
        $.ajax({url:_url, assync:false,
        success:function(data){
          var obj = JSON.parse(data);
            var html = ""
            for(var i = 0; i < obj.length; i++) {
              html+='<a href="great-detail.html?xid='+obj[i].id_labs+'">'+
                      '<div class="row m-t-20">'+
                        '<div class="col-md-4">'+
                          '<img src="assets/images/catalog/'+obj[i].image_thumbnail+'" width="100%">'+
                        '</div>'+
                        '<div class="col-md-8">'+
                          '<div class="title-card">'+
                            '<span class="title-catalog clr-dark">'+obj[i].labs_name+'</span><br>'+
                            '<span class="by">By '+obj[i].author+'</span>'+
                            '<div>'+
                              '<span class="fs-11 clr-grey">'+
                                '<i class="fa fa-eye op4"></i> '+
                                '<span class="by">'+obj[i].view+'</span>'+
                              '</span>&nbsp;'+
                              '<span class="fs-11 clr-grey">'+
                                '<i class="fa fa-coffee op4"></i>'+
                                '<span class="by">'+obj[i].coffea+'</span>'+
                              '</span>&nbsp;'+
                              '<span class="fs-11 clr-grey">'+
                                '<i class="fa fa-download op4"></i>'+
                                '<span class="by">'+obj[i].download+'</span>'+
                              '</span>'+
                            '</div>'+
                          '</div>'+
                        '</div>'+
                      '</div>'+
                    '</a>';
            }
            $('#recommendation').html(html);
          }
        });
      }

      function plusComment(){
        var comment = $.trim($("#comment").val());
        var full_name = $('#full_name').text();
        var dataComment ='<div id="isikomen" class="m-t-20">'+
                '<strong class="lc1 fs-18">'+full_name+'</strong><br>'+
                '<span class="op8">'+comment+'</span>'+
              '</div>';
            $('#dataComment').prepend(dataComment);
        var _url = 'server/ajax.php?act=plusComment&comment='+comment+'&xid='+xid;
        $.ajax({url:_url, assync:false,
        success:function(data){
              
          }
        });
      }

      function plusCoffea(){
        var xid = getUrlParameter('xid');
        var statusCoffea = $('#statusCoffea').val();
        var count = parseFloat($('#count').text());
        var _url = 'server/ajax.php?act=plusCoffea&xid='+xid;
        // $.ajax({url:_url, assync:false,
        // success:function(data){

        // }});
          if(statusCoffea == 1){
            var count = parseFloat(count)-1;
            $('#btn').removeClass("active");
            $('#btn').removeClass("like");
            $('#icon_unlike').removeClass("d-none");
            $('#icon_like').removeClass("d-block");
            $('#icon_unlike').addClass("d-block");
            $('#icon_like').addClass("d-none");
            $('#statusCoffea').val(0);
            $('#count').text(count);
          }else if(statusCoffea == 0){
            var count = parseFloat(count)+1;
            $('#btn').addClass("active");
            $('#btn').addClass("like");
            $('#icon_unlike').removeClass("d-block");
            $('#icon_like').removeClass("d-none");
            $('#icon_unlike').addClass("d-none");
            $('#icon_like').addClass("d-block");
            $('#statusCoffea').val(1);
            $('#count').text(count);
          }
      }




      $(document).ready(function() {
        $('#komen').click(function() {
          var comment = $('.commentBox').val();
          $('<li>').text(comment).prependTo('.comments');
          $('#komen').attr('disabled', 'true');
          $('.counter').text('140');
          $('.commentBox').val('');
        });
        
        $('.commentBox').keyup(function() {
          var commentLength = $(this).val().length;
          var charLeft =  140 - commentLength;
          $('.counter').text(charLeft);
          
          if (commentLength == 0) {
            $('#komen').attr('disabled', 'true');
          }
          else if (commentLength > 140) {
            $('#komen').attr('disabled', 'true');
          }
          else {
            $('#komen').removeAttr('disabled', 'true');
          }
        });
        
        $('#komen').attr('disabled', 'true');
      
      });

    <script type="text/javascript">
      $(document).ready(function() {
        $(".comment").hide();
       
        $(".show-image").on("scroll", function(){
          var $comment = $(".show-image").scrollTop();
          var cekdataComment = $('#cekdataComment').val();
          if(cekdataComment == 0){
            if($comment > 100) {

              var _url = 'server/ajax.php?act=labsDataComment&xid='+xid;
              $.ajax({url:_url, assync:false,
              success:function(data){
                var obj = JSON.parse(data);
                  var comment = ""
                  for(var i = 0; i < obj.length; i++) {
                    comment+='<div id="isikomen" class="m-t-20">'+
                      '<strong class="lc1 fs-18">'+obj[i].full_name+'</strong><br>'+
                      '<span class="op8">'+obj[i].comment+'</span>'+
                    '</div>';
                  }
                  $('#dataComment').html(comment);
                  $('#cekdataComment').val(1);
                }
              });
              $(".loading").fadeOut(1000);
              $(".comment").fadeIn(1000);
            }
          }
        })
      })
    </script>
